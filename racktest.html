
<!DOCTYPE html>
<html lang="en">
<head>
    <meta charset="UTF-8">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <title>Responsive Lavender Section</title>
    <style type="text/css">
        /* Main container for the lavender section */
        .lavender-section {
            background-color: #E6E6FA; /* Lavender color */
            padding: 2rem; /* Padding around the section */
            display: flex; /* Use flexbox for alignment */
            flex-direction: column; /* Stack items vertically */
            align-items: center; /* Center items horizontally */
            justify-content: center; /* Center items vertically */
            min-height: 100vh; /* Full height of the viewport */
        }
       


        /* Small title style */
        .small-title {
            font-size: 1rem; /* Small font size */
            color: #4B0082; /* Darker shade of purple */
            margin-bottom: 0.5rem; /* Space below the small title */
        }

        /* Main title style */
        .main-title {
            font-size: 2rem; /* Larger font size for the main title */
            color: #4B0082; /* Darker shade of purple */
            text-align: center; /* Center the text */
            margin-bottom: 1rem; /* Space below the main title */
        }

        .card-container {
            display: flex; /* Use flexbox for card layout */
            flex-wrap: wrap; /* Allow cards to wrap to the next line */
            justify-content: center; /* Center cards horizontally */
            gap: 1rem; /* Space between cards */
        }

        /* Card styles */
        .card {
            --bg-card: rgb(21, 97, 21); 
            --primary: #d97828;
            --primary-800: #c7670d;
            --primary-shadow: #f57c0b;
            --light: #d9d9d9;
            --zinc-800: #18181b;
            --bg-linear: linear-gradient(0deg, var(--primary) 50%, var(--light) 125%);
            position: relative;
            display: flex;
            flex-direction: column;
            gap: 0.75rem;
            padding: 1rem;
            width: 14rem; /* Fixed width for cards */
            background-color: var(--bg-card);
            border-radius: 1rem;
            box-shadow: 0 4px 8px rgba(0, 0, 0, 0.2); /* Add shadow for depth */
            transition: transform 0.2s; /* Smooth scaling effect */
        }

        /* Scale effect on hover */
        .card:hover {
            transform: scale(1.05); /* Slightly enlarge the card on hover */
        }

        /* Image container styles */
        .image_container {
            overflow: hidden;
            cursor: pointer;
            position: relative;
            z-index: 5;
            width: 100%;
            height: 8rem; /* Fixed height for images */
            background-color: var(--primary-800);
            border-radius: 0.5rem;
        }

        /* Image styles */
        .image_container .image {
            position: absolute;
            top: 50%;
            left: 50%;
            object-fit: cover; 
            transform: translate(-50%, -50%); 
            width: 100%;
            height: 100%;
            fill: var(--light);
        }

        /* Title styles for cards */
        .title {
            overflow: clip;
            width: 100%;
            font-size: 1rem;
            font-weight: 600;
            color: var(--light);
            text-transform: capitalize;
            text-wrap: nowrap;
            text-overflow: ellipsis;
        }

        /* Button styles */
        .cart-button {
            cursor: pointer;
            display: flex;
            justify-content: center;
            align-items: center;
            gap: 0.25rem;
            padding: 0.5rem;
            width: 100%;
            background-image: var(--bg-linear);
            font-size: 0.75rem;
            font-weight: 500;
            color: var(--light);
            text-wrap: nowrap;
            border: 2px solid hsla(262, 83%, 58%, 0.5);
            border-radius: 0.5rem;
            box-shadow: inset 0 0 0.25rem 1px var(--light);
        }
        /*  */
        </style>
        </head>
<body>
    <div class="lavender-section">
        <!-- Small Title -->
        <div class="small-title">Welcome to Our Bakery</div>
        
        <!-- Main Title -->
        <h2 class="main-title">Delicious Treats for Everyone</h2>
        
        <!-- Card Container -->
        <div class="card-container">
            <!-- Card 1 -->
            <div class="card">
                <div class="image_container">
                    <img src="pain_au_chocolat.jpg" class="image" alt="Pain au Chocolat">
                </div>
                <div class="title">
                    <span>Pain au Chocolat</span>
                </div>
                <button class="cart-button">
                    <span>Learn More</span>
                </button>
            </div>
            <!-- Card 2 -->
            <div class="card">
                <div class="image_container">
                    <img src="croissant.jpg" class="image" alt="Croissant">
                </div>
                <div class="title">
                    <span>Croissant</span>
                </div>
                <button class="cart-button">
                    <span>Learn More</span>
                </button>
            </div>
            <!-- Card 3 -->
            <div class="card">
                <div class="image_container">
                    <img src="macaron.jpg" class="image" alt="Macaron">
                </div>
                <div class="title">
                    <span>Macaron</span>
                </div>
                <button class="cart-button">
                    <span>Learn More</span>
                </button>
            </div>
            <!-- Card 4 -->
            <div class="card">
                <div class="image_container">
                    <img src="tart.jpg" class="image" alt="Fruit Tart">
                </div>
                <div class="title">
                    <span>Fruit Tart</span>
                </div>
                <button class="cart-button">
                    <span>Learn More</span>
                </button>
            </div>
            <!-- Card 5 -->
            <div class="card">
                <div class="image_container">
                    <img src="brownie.jpg" class="image" alt="Brownie">
                </div>
                <div class="title">
                    <span>Brownie</span>
                </div>
                <button class="cart-button">
                    <span>Learn More</span>
                </button>
            </div>
        </div>
    </div>
</body>
</html>
